name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.6"  # LTS / Oldest supported version
          - "1.9"  # Latest release
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: beacon-biosignals/ray
          path: deps/ray
      - name: Determine Ray commit
        id: ray-commit
        run: |
           cd deps/ray
           head_sha="$(git rev-parse HEAD)"
           echo "head_sha=$head_sha" | tee -a "$GITHUB_OUTPUT"
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1

      # https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows#matching-a-cache-key
      - uses: actions/cache/restore@v3
        id: bazel-cache
        with:
          key: bazel-cache-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.ray-commit.outputs.head_sha }}-${{ hashFiles('deps/WORKSPACE.bazel.tpl', 'deps/BUILD.bazel') }}
          path: ~/.cache/bazel
          restore-keys: |
            bazel-cache-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.ray-commit.outputs.head_sha }}-
            bazel-cache-${{ matrix.os }}-${{ matrix.arch }}-

      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1

      # https://github.com/actions/cache/tree/main/save#always-save-cache
      - uses: actions/cache/save@v3
        if: always()
        with:
          key: ${{ steps.bazel-cache.outputs.cache-primary-key }}
          path: ~/.cache/bazel
